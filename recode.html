  <div id="record-buttons"></div>
    <h1 id="inning-showing">1回表</h1>
    <div id="batter-display">
        <div>
            <p>先攻チーム</p>
            <h2 id="bat-first-showing">1番 近本</h2>
            <h4 id="bat-first-result-showing"></h4>
        </div>
        <div>
            <p>後攻チーム</p>
            <h2 id="field-first-showing">1番 オコエ</h2>
            <h4 id="field-first-result-showing"></h4>
        </div>
    </div>

<div id="count-display">
  <div class="balls-container">
    <span class="count-label">B:</span>
    <div id="ball-light">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>
  </div> 

  <div class="strikes-container">
		<span class="count-label">S:</span>    
    <div id="strike-light">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>
  </div>

  <div class="outs-container">
		<span class="count-label">O:</span>
    <div id="out-light">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>
  </div>
</div>  

<div id="strikeBall-display">
  <button class="ball" id="ball-button">ボール</button>
  <button class="strike" id="looking-strike-button">見逃し</button>
  <button class="strike" id="swing-strike-button">空振り</button>
  <button class="strike" id="foul-button">ファール</button>
  <button class="bunt" id="swing-bunt-strike-button">バント空振り</button>
  <button class="bunt" id="foul-bunt-button">バントファール</button>
</div>

<div id="result-display">
  <button class="hit" type="button">ヒット</button>
  <div id="myModal" class="modal">
		<div class="modal-content">
			<button class="base" id="double" type="button">二塁打</button>
			<button class="base" id="triple" type="button">三塁打</button>
		</div>
	</div>
  <button class="out" type="button">アウト</button>
  <button class="error" type="button">エラー</button>
  <button class="walk" type="button">死球</button>
  <button class="walk" type="button">申告敬遠</button>
  <button class="next" type="button">ランナー進塁</button>
</div>
