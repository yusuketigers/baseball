<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        tr:nth-child(n+2) td:nth-child(3) {
            color: white;
        }

        td:nth-child(3) button {
            background-color: lightgray;
        }

    </style>
    <script>
        function toggleColor(num) {
            var button = document.getElementById(num);
            var cell = document.getElementById(num);

            if (button.classList.contains("clicked")) {
                button.classList.remove("clicked");
                cell.style.color = "white";
            } else {
                button.classList.add("clicked");
                cell.style.color = "black";
            }
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>問題</th>
            <th>解答</th>
            <th>表示/非表示</th>
        </tr>
        <tr>
            <td>1</td>
            <td>日本一高い山は？</td>
            <td id="1">富士山</td>
            <td><button id="1" onclick="toggleColor(1)">解答</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td>世界一高い山は？</td>
            <td id="2">エベレスト</td>
            <td><button id="2" onclick="toggleColor(2)">解答</button></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Cell 7</td>
            <td id="3">Cell 8</td>
            <td><button id="3" onclick="toggleColor(3)">解答</button></td>
        </tr>
    </table>
</body>
</html>
