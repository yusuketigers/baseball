<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        tr:nth-child(n+2) td:nth-child(3) {
            color: white;
        }

        td:nth-child(3) button {
            background-color: lightgray;
        }
        button {
        margin-bottom: 10px;
    }
    </style>
    <script>
        function shuffleTableRows() {
            var table = document.getElementById("myTable");
            var rows = Array.from(table.rows).slice(1); // Exclude the first row (header)

            // Fisher-Yates shuffle algorithm
            for (var i = rows.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = rows[i];
                rows[i] = rows[j];
                rows[j] = temp;
            }

            // Reattach the shuffled rows to the table
            for (var i = 0; i < rows.length; i++) {
                table.appendChild(rows[i]);
            }
        }

        function toggleColor(num) {
            var button = document.getElementById(num);
            var cell = document.getElementById(num);

            if (button.classList.contains("clicked")) {
                button.classList.remove("clicked");
                cell.style.color = "white";
            } else {
                button.classList.add("clicked");
                cell.style.color = "black";
            }
        }
    </script>
</head>
<body>
    <br>
    <button onclick="shuffleTableRows()">シャッフル</button>
    <table id="myTable">
        <tr>
            <th></th>
            <th>問題</th>
            <th>解答</th>
            <th>表示/非表示</th>
        </tr>
        <tr>
            <td>1</td>
            <td>日本一高い山は？</td>
            <td id="1">富士山</td>
            <td><button id="1" onclick="toggleColor(1)">解答</button></td>
        </tr>
        <tr>
            <td>2</td>
            <td>世界一高い山は？</td>
            <td id="2">エベレスト</td>
            <td><button id="2" onclick="toggleColor(2)">解答</button></td>
        </tr>
        <tr>
            <td>3</td>
            <td>パンはパンでも食べられないパンは？</td>
            <td id="3">フライパン</td>
            <td><button id="3" onclick="toggleColor(3)">解答</button></td>
        </tr>
        <tr>
            <td>4</td>
            <td>TPPは何の略？</td>
            <td id="4">かんたいへいようけいざいれんけいきょうてい</td>
            <td><button id="4" onclick="toggleColor(4)">解答</button></td>
        </tr>
        <tr>
            <td>5</td>
            <td>手につけるアクセサリーはブレスレットと言いますが、足につけるアクセサリーを何というでしょう？</td>
            <td id="5">アンクレット</td>
            <td><button id="5" onclick="toggleColor(5)">解答</button></td>
        </tr>
    </table>
</body>
</html>
