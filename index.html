<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="hit-button">ヒット</button>
    <button id="two-base-hit-button">ツーベース</button>
    <button id="three-base-hit-button">スリーべース</button>
    <button id="homerun-button">ホームラン</button>
    <button id="strike-button">ストライク</button>
    <button id="foul-button">ファール</button>
    <button id="ball-button">ボール</button>
    <button id="dead-ball-button">デッドボール</button>
    <button id="walk-button">申告敬遠</button>
    <button id="out-button">アウト</button>
    <button id="steal-button">盗塁</button>
    <button id="score-reset-button">得点リセット</button>

    <h1 id="batter-showing">近本</h1>
    
    <button id="remove-all-button">remove all</button>

    <h2>スターティングメンバー</h2>
    <h3>阪神</h3>
    <p id="local-storage"></p>

    <h3>巨人</h3>
    <p id="rival-local-storage"></p>

    <h3 id="inning-showing">1回</h3>
    <h3 id="strike-showing">0ストライク</h3>
    <h3 id="ball-showing">0ボール</h3>
    <h3 id="out-showing">0アウト</h3>
    <h3 id="runner-showing">ランナーなし</h3>
    <h3 id="score-showing">0点</h3>

    <h3>試合経過</h3>
    <p id="progress-local-storage"></p>

    <script src="script.js"></script>

</body>
</html>
